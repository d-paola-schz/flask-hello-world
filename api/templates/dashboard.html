<!DOCTYPE html> 
<html> 
  <body> 
    <h1> Sensor Dashboard </h1>
    
    <form onsubmit="goToSensor(); return false;"> 
      <label for="sensor"> Choose a sensor: </label>  
        <select name="sensor_id" id="sensor" >
          {% for id, sensor_id in sensores %}
            <option value="{{sensor_id}}"> Sensor {{sensor_id}}</option>
          {% endfor %}
      </select>
      <br><br> 
      <button> Submit </button> 
    </form>

    <script>
        function goToSensor() {
            event.preventDefault(); // Previene el env√≠o del formulario
            const sensorId = document.getElementById("sensor").value; 
            
            if (sensorId) {
                location.href = "/sensor/" + sensorId;
            } else {
                alert("Por favor selecciona un sensor.");
            }
        }
    </script>
  </body>
</html>
