<!DOCTYPE html> 
<html> 
  <body> 
    <h1> The select element </h1>
    <p> The select element is used to create a drop-down list. </p>
    <form action= /sensor/<int:sensor_id>>  
      <label for="sensor"> Choose a car: </label>
        <select name="sensor_id" id="sensor_id" >
          {% for id, sensor_id in sensores %}
            <option value="{{sensor_id}}"> Sensor {{sensor_id}}</option>
          {% endfor %}
      </select>
      <br><br> 
      <button> Submit </button> 
    </form>

    <p> Click the "Submit" button and the form-data will be sent to a page on the server called "action_pae.php". </p>
  
  </body>
</html>
