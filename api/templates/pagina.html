<!-- HTML for /pagina -->
<!DOCTYPE html>
<html>
<head>
  <title>Página con estilo</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #007acc;
      margin-top: 50px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #005b99;
    }
  </style>
</head>
<body>
  <h1>Bienvenido {{user}} a mi primera página con estilo</h1>
  <p>Este es un ejemplo de cómo combinar HTML y CSS en un mismo archivo.</p>
  <a href="https://www.google.com" target="_blank">Ir a Google</a>
</body>
</html>
